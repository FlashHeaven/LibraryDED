        Humidy: <humidity></humidity><br>

        Clock: <clock></clock><br>
        
        <script type="text/javascript">
        var h = document.querySelector('humidity');
        var t = document.querySelector('temperature');
        var c = document.querySelector('clock');
        
        var pad = function(x){
            return x < 10 ? '0'+x : x;
        }
        
        var ShowClock = function(){
            var d = new Date();
            var h = pad(d.getHours());
            var m = pad(d.getMinutes());
            var s = pad(d.getSeconds());
            
            c.innerHTML = [h,m,s].join(':');
        }
        
        setInterval(ShowClock,1000);
        
        var ClockBase = firebase.database().ref().child('Clock');
        ClockBase.on('child_changed', function(snapchot){
            data = snapchot.val();
            c.innerHTML = data.clock;
        });
            
        
        
        </script>
